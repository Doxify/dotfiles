# Doxify i3status configuration file
# see "man i3status" for documentation.

general {
  colors = true
  color_good = "#BBBBBB"
  color_bad = "#CC1616"
  color_degraded = "#55858E"
  interval = 1
}

order += "volume master"
order += "disk /"
order += "memory"
order += "load"
order += "tztime local"
order += "tztime romania"

volume master {
  format = "ğŸ•ª %volume"
